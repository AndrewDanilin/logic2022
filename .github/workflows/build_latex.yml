name: Build latex files
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build pdfs
        uses: xu-cheng/latex-action@v2
        with:
          root_file: "test-paper.tex"
          glob_root_file: true
      - name: Publish pdfs
        uses: actions/upload-artifact@v3
        with:
          name: pdfs
          path: "*.pdf"
      - name: Create tag
        uses: rickstaa/action-create-tag@v1
        if: ${{ github.event_name != 'pull_request' }}
        with:
          tag: "pdfs"
          message: "Tag that is used to publush pdfs"
      - name: Release as a release
        uses: softprops/action-gh-release@v1
        if: ${{ github.event_name != 'pull_request' }}
        with:
          tag_name: pdfs
          files: |
            *.pdf
